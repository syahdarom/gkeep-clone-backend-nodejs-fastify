name: Continuous Integration
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
permissions:
  contents: read
jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '>=24.10.0'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Lint all source code files
        run: pnpm lint
      - name: Run the automated testing
        run: pnpm test
      - name: Build the application
        run: pnpm build
